services:
  api:
    build: .
    container_name: inventory-docs-api
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: inventory-docs-postgres
    environment:
      POSTGRES_DB: inventory_docs
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  seed:
    build: .
    container_name: inventory-docs-seed
    env_file:
      - .env
    depends_on:
      - postgres
    command: ["/app/seed"]
    restart: "no"

volumes:
  pgdata:
